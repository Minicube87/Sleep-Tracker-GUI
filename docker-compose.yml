# ========================================
# Sleep Tracker - Docker Compose
# ========================================
# Usage:
#   docker-compose up -d          # Start
#   docker-compose down           # Stop
#   docker-compose logs -f api    # View logs

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sleep-tracker-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      # API Key from .env file or environment
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    # Healthcheck
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

